<!DOCTYPE html>
<html>
<head>
  <title>Themes By Astoe Company</title>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbxP9BjH5M_yR6nxKcgNycFsVhceKWy2s7JwYZMe61CHBuS4sxZ3Ns5M3shvPBZ2afx2BQ/exec" 
          width="100%" 
          height="100%" 
          allowfullscreen="true" 
          style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
  <script>
    window.onload = function() {
      document.querySelector('iframe').requestFullscreen().catch((err) => {
        console.error(`Error attempting to enable full-screen mode: ${err.message}`);
      });
    };
  </script>
</body>
</html>
